<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <title>SpringBase - Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="icon" type="image/png" th:href="@{images/logo-mini.png}" />

    <!-- Bootstrap.css -->
    <link rel="stylesheet" type="text/css" th:href="@{bootstrap/dist/css/bootstrap.min.css}" />
    <!-- Default css -->
    <link rel="stylesheet" type="text/css" th:href="@{css/style.css}" />

</head>
<body class="hold-transition login-page">

<div class="login-box">
    <div class="row">
        <div class="col-md">

            <div class="box-body">
                <div th:if="${error}" class="alert alert-danger alert-dismissible">
                    <h4><span class="glyphicon glyphicon-exclamation-sign" th:text="#{login.alert}"></span></h4>
                    <span th:text="#{login.error}"></span>
                </div>

                <div th:if="${msg}" class="alert alert-warning alert-dismissible">
                    <h4><span class="glyphicon glyphicon-warning-sign" th:text="#{login.warning}"></span></h4>
                    <span th:text="#{login.success}"></span>
                </div>
            </div>

        </div>
    </div>
    <div class="login-logo">
        <a href="/"><span th:text="#{main.title_appli}"></span></a>
    </div>

    <div class="login-box-body">
        <p class="login-box-msg" th:text="#{login.title}"></p>

        <form method="post">
            <div class="form-group has-feedback">
                <input type="text" name="login" class="form-control" placeholder="Login" />
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" name="password" class="form-control" placeholder="Password" />
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">

                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat" th:text="#{login.submit}"></button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
