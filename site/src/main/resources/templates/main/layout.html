<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Atecna</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="icon" type="image/png" th:href="@{images/logo-mini.png}" />

    <!-- Bootstrap.css -->
    <link rel="stylesheet" type="text/css" th:href="@{bootstrap/dist/css/bootstrap.min.css}" />
    <!-- Default css -->
    <link rel="stylesheet" type="text/css" th:href="@{css/style.css}" />

    <script th:src="@{/js/jquery-3.2.1.min.js}"></script>
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <header class="main-header">
        <div th:replace="main/header :: header"></div>
    </header>

    <aside class="main-sidebar">
        <section class="sidebar">
            <div th:replace="main/menu :: menu"></div>
        </section>
    </aside>

    <div class="content-wrapper" layout:fragment="contenu">



    </div>

    <footer class="main-footer">
        <div th:include="main/footer" />
    </footer>
</div>
</body>
</html>
